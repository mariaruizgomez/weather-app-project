<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/569302e2e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&family=Lobster&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <div class="card">
          <div class="card-body">
              <div class="card-group">
                  <div class="card">
                      <img src="images/sun.gif" alt="sun" width="50px" /> 
                    <div class="card-body">
                      <span class = "temperature" id = "temperature">42</span>
                      <span class = "units">
                        <a href="#" id="celsius-link">°C</a> 
                      </span>
                      <h1 class="card-title" id = "tittle">las vegas</h1>
                    </div>
                  </div>
                  <div class="card">  
                    <div class="card-body">
                      <p class="card-text"><ul>
                          <div id="message-description"><em><em></div>
                          <hr/>
                          <li class="wind">Wind: <span id="wind-digits"></span><span> mph</span></li> 
                          <li class="humidity">Humidity: <span id="hum-digits"></span><span> %</span></li>
                          <hr/>
                      </ul> </p>
                    </div>
                    <h4 id = "date"></h4> 
                  </div>
                </div>
  </br>
  <div class="card">
      <div class="card-body">
          <form>
              <div class="form-group"> 
            <input type="text" class="form-control" id="city" placeholder="Enter City" />
        </div>
        <br/>
        <div class="row">
        <div class="col">
          <div class="form-group">
          <input type="submit" id = "search-button" class="form-control" value="Search" class="btn btn-primary" />
        </div>
      </div>
      <div class="col">
          <div class="form-group">
          <input type="submit" id = "search-button-current" class="form-control" value="Current location" class="btn btn-primary" />
      </div>
    </div>
        </form>
      </div>
      </div>                  
    </div>
      </br> 
      <div class="card">
      <div class="card-body">
      <div class="card-group">
        <div class="card">
            <img src="images/cloudy.gif" alt="cloudy" width="50px" /> 
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <p class="card-text">12°| 1°</p>
          </div>
        </div>
        <div class="card">
            <img src="images/cloudy.gif" alt="cloudy" width="50px" /> 
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <p class="card-text">14°| 1°</p>
          </div>
        </div>
        <div class="card">
            <img src="images/sun.gif" alt="sun" width="50px" /> 
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <p class="card-text">16°| 3°</p>
          </div>
        </div>
        <div class="card">
            <img src="images/cloudy.gif" alt="cloudy" width="50px" /> 
          <div class="card-body">
            <h5 class="card-title">Thu</h5>
            <p class="card-text">16°| 4°</p>
          </div>
        </div> 
        <div class="card">
            <img src="images/sun.gif" alt="sun" width="50px" /> 
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <p class="card-text">17°| 5°</p>
          </div>
        </div>
        <div class="card">
            <img src="images/sun.gif" alt="sun" width="50px" /> 
          <div class="card-body" id="week">
            <h5 class="card-title">Sat</h5>
            <p class="card-text">18°| 7°</p>
          </div>
        </div>
        <div class="card">
            <img src="images/cloudy.gif" alt="cloudy" width="50px" /> 
          <div class="card-body" id="week">
            <h5 class="card-title">Sun</h5>
            <p class="card-text">19°| 8°</p>
                     </div>
                  </div>
                </div> 
              </div> 
              <footer>
                  <a href="https://github.com/mariaruizgomez/weather-app-project" target="_blank"
                    >Open-source code</a> by Maria Ruiz
                </footer>
            </div> 
          </div> 
        </div>
                                  
  <script src="src/index.js"></script>
</div>
</body>
</html>
